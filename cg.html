            try {
                var myDropzone = new Dropzone("#dropzone" , {

                    maxFiles:3,
                    acceptedFiles:".xlsx",

                });

                    /* Maybe display some more file information on your page */

                        for(let i = 0; i < this.files.length; i++) {
                            let f = this.files[i];

                                return;
                        }


                        if(

                            import_data(myDropzone);
                        }
                    }
                });
