            Dropzone.autoDiscover = false;
            try {
                var myDropzone = new Dropzone("#dropzone" , {
                    paramName: "file", // The name that will be used to transfer the file

                    maxFiles:3,
                    acceptedFiles:".xlsx,.xls",
                    addRemoveLinks : true,
                    dictDefaultMessage :

                });

                myDropzone.on("addedfile", function(file) {

                            let f = this.files[i];

                        }
/*

*/

                });
